<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Current Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col mx-auto text-center m-5 p-5 bg-info rounded">
                    <h1 class="text-white">City</h1>
                    <ul class="list-group m-3">
                      <li class="list-group-item">Temperature</li>
                      <li class="list-group-item">Clouds</li>
                    </ul>
                    <hr>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#changeCity">Change city</button>
                  </div>
                </div>
              </div>
              <!-- modal changeCity -->
              <div class="modal fade" id="changeCity" tabindex="-1" role="dialog" aria-labelledby="changeCityLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="changeCityLabel">Choose Your Location</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>  
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="city">City</label>
                          <input type="text" id="city" class="form-control">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-info">Save</button>
                    </div>
                  </div>
                </div>
              </div>

            <div id="description"></div>

            <div id="location"></div>
        </div> -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
